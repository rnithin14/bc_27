Backend_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      # - name: Cache SonarCloud packages
      #   uses: actions/cache@v1
      #   with:
      #     path: ~/.sonar/cache
      #     key: ${{ runner.os }}-sonar
      #     restore-keys: ${{ runner.os }}-sonar
      # - name: Cache Maven packages
      #   uses: actions/cache@v1
      #   with:
      #     path: ~/.m2
      #     key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
      #     restore-keys: ${{ runner.os }}-m2
      - name: Build and Test
        working-directory: backend
        run: mvn clean test package -Dspring.profiles.active=test -Dspring.datasource.password=${{ secrets.MYSQL_PASSWORD }} -Dspring.datasource.username=${{ secrets.MYSQL_USERNAME }} -Dapi_key=${{ secrets.API_KEY }}
      - name: Build and analyze
        working-directory: backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B -Dspring.profiles.active=test -Dspring.datasource.password=${{ secrets.MYSQL_PASSWORD }} -Dspring.datasource.username=${{ secrets.MYSQL_USERNAME }} -Dapi_key=${{ secrets.API_KEY }} verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=BC_27_green_commute